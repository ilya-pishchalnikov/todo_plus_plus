<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ToDo++</title>
    <link rel="stylesheet" href="/html/style.css" />
</head>

<body>

    <h1 class="header-main">Login</h1>
    <div class="div-login">
        <form id="loginForm">
            <p class="label">login</p>
            <input type="text" id="input-login" placeholder="login" required autocomplete="username"/> 
            <p class="label">password</p>
            <input type="password" id="input-password" placeholder="password" required autocomplete="current-password"/>
            <div class="div-button-login">
                <button type="submit" class="button-login" id="button-login">Login</button>
            </div>
        </form>
    </div>

    <script src="/html/login.js"></script>
</body>

</html>
